<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  <div class="container">

    <div class="left">

      <div id="results">Your Result</div>

      <div id="circle">
        <h3 id="score">76</h3>
        <p id="text-score">of 100</p>
      </div>
 
      <div id="great-title"><h2>Great</h2></div>

      <div id="great-body"><p>You scored higher than 65% of the people who have taken these tests.</p></div>

    </div>


  <div class="right">

   <h3>Summary</h3>

    <div id="reaction">
      <img class="logo" src="assets/images/icon-reaction.svg" alt="reaction-img">
      <span>Reaction</span>
      <span class="score">80 / <span class="total">100</span></span>
    </div>

    <div id="memory">
      <img class="logo" src="assets/images/icon-memory.svg" alt="reaction-img">
      <span>Memory</span>
      <span class="score">92 / <span class="total">100</span></span>
    </div>

    <div id="verbal">
      <img class="logo" src="assets/images/icon-verbal.svg" alt="reaction-img">
      <span>Verbal</span>
      <span class="score">61 / <span class="total">100</span></span>
    </div>

    <div id="visual">
      <img class="logo" src="assets/images/icon-visual.svg" alt="reaction-img">
      <span>Visual</span>
      <span class="score">72 / <span class="total">100</span></span>
      </div>
      <button class="button">Continue</button>
    </div>
</div>

</body>
</html>
